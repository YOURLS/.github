# https://docs.github.com/actions

name: Lint

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      exclude:
        required: false
        default: ""
        type: string
        description: Regex filter of path to exclude

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  super-linter:
    name: Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ github.token }}
          FILTER_REGEX_EXCLUDE: ${{ inputs.exclude }}
          VALIDATE_JSCPD: false
